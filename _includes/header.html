<div class="wrapper">
	<a href="/" class="logo">
		<img src="/assets/images/journal-logo.svg" alt="Логотип Журнал"/>
	</a>
	<nav>
		{% for item in site.data.navigation %}

			{{ item.name }}
		</a>
		{% endfor %}
	</nav>
</div>
